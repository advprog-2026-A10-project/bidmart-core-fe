name: Promote ci-cd to staging

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

permissions:
  contents: read
  pull-requests: write

jobs:
  open-staging-pr:
    name: Open PR ci-cd -> staging
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'ci-cd' }}
    runs-on: ubuntu-latest
    steps:
      - name: Create or reuse staging promotion PR
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const head = "ci-cd";
            const base = "staging";

            const openPrs = await github.rest.pulls.list({
              owner,
              repo,
              state: "open",
              base,
              head: `${owner}:${head}`,
              per_page: 10,
            });

            if (openPrs.data.length > 0) {
              core.info(`Open PR already exists: #${openPrs.data[0].number}`);
              return;
            }

            const compare = await github.rest.repos.compareCommitsWithBasehead({
              owner,
              repo,
              basehead: `${base}...${head}`,
            });

            if (compare.data.ahead_by === 0) {
              core.info("No new commits to promote from ci-cd to staging.");
              return;
            }

            const created = await github.rest.pulls.create({
              owner,
              repo,
              title: "Promote ci-cd to staging",
              head,
              base,
              body: [
                "Automated promotion PR created after successful CI on `ci-cd`.",
                "",
                "Flow policy:",
                "- feature/* -> ci-cd",
                "- ci-cd -> staging",
                "- staging -> main"
              ].join("\n"),
            });

            core.info(`Created PR #${created.data.number}: ${created.data.html_url}`);
